<div class="container">
    {% for result in best_schedule %}
    {% if loop.index0 % 3 == 0 %}
    <div class="row justify-content-center mt-4 mb-4">
        {% endif %}
        <div class="icon-box m-2" style="min-height: 130px;">
            <img style="max-width: 80px;" src="{{ result[4] }}" >
            <div class="content p-4">
                <div class="text-upper bold">{{ result[3] }}</div>
                <div class="text-upper">Nota</div>
                <div class="text-upper text-bold text-lead">{{ result[2] }}/10</div>
    
            </div>
        </div>

        {% if loop.index0 %3 == 2 %}
    </div>
    {% endif %}

    {% endfor %}

</div>
